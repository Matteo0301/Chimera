name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  build:
    name: ghc-${{ matrix.ghc }} z3-${{ matrix.z3 }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ["3.10.1.0"]
        ghc:
          - "9.4.7"
        z3:
          - "4.10.2"

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup z3-4.10.2
        uses: pavpanchekha/setup-z3@6b2d476d7a9227e0d8d2b94f73cd9fcba91b5e98
        with:
          version: ${{ matrix.z3 }}

      - name: Workaround runner image issue
        run: sudo chown -R $USER /usr/local/.ghcup

      - name: Setup GHC and cabal-install
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-cabal-${{ hashFiles('**/*.cabal', '**/cabal.project', '**/cabal.project.freeze') }}

      - name: Update package list
        run: cabal update

      - name: Build
        run: cabal build all --enable-tests --enable-benchmarks

      - name: Tests
        run: cabal run tests --test-show-details=direct --test-option="--color=always" -- --xml=junit.xml
      - name: Benchmarks
        run: cabal run benchmarks --test-show-details=direct --test-option="--color=always" -- --junit bench.xml
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          *.xml